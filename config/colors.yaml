# UI Color scheme settings

# Light mode (default)
light:
  canvas:
    border:
      normal: "#000000"
      edit: "#FF6464"

  edge:
    normal: "#000000"
    highlighted: "#FF0000"
    bridge_preview: "rgba(100, 100, 255, 150)" # Bridge connection preview line

  knife:
    path: "#C80000" # Knife Pass Color

  grid:
    line: "#DDDDDD" # Light gray for grid lines

  group:
    border:
      normal: "#C8C8C8" # Non-selected group border
      selected: "#6464FF" # Selected group border
    background:
      normal: "rgba(245, 245, 245, 100)" # Increased opacity for better visibility
      selected: "rgba(230, 230, 255, 120)" # Increased opacity for better visibility
    label:
      text: "#000000"
      background:
        normal: "rgba(240, 240, 240, 180)" # Label background when not selected
        selected: "rgba(240, 240, 255, 200)" # Selected label background

  node:
    fill:
      normal: "skyblue"
      selected: "#ADD8E6"
      all_for_one_selected: "#FFA07A" # Light salmon color for All-For-One mode selected nodes
      parallel_selected: "#90EE90" # Light green for Parallel connection mode
      bridge_target_highlighted: "#50FCC0" # Turquoise for target node highlighted border
      bridge_source_highlighted: "#FFD0E0" # Light pink for source node highlight
    border:
      normal: "gray"
      selected: "blue"
      all_for_one_selected: "#FF4500" # OrangeRed for All-For-One mode selected node border
      parallel_selected: "#006400" # Dark green for Parallel connection mode
      bridge_target_highlighted: "#10DDFF" # Blue with transparency for target node highlight
      bridge_source_highlighted: "#FF80A0" # Darker pink for source node highlighted border
    text: "#000000" # Node ID display text color

  mode_indicator:
    normal: "rgba(240, 240, 240, 180)"
    edit: "rgba(255, 220, 220, 180)"
    text: "#000000" # Indicator text color

  bridge:
    floating_menu:
      background: "rgba(240, 240, 240, 220)" # Light gray with transparency
      text: "#000000" # Black text
      border: "#A0A0A0" # Default border color
      source_border: "#FF80A0" # Pink border for source floating menu
      target_border: "#10DDFF" # Turquoise border for target floating menu
      button:
        background: "#E0E0E0" # Light gray button
        hover: "#D0D0D0" # Slightly darker on hover
        text: "#000000" # Black text
        border: "#A0A0A0" # Medium gray border
    window:
      background: "rgba(255, 255, 255, 240)" # Almost white with transparency
      border: "#A0A0A0" # Medium gray border
      title_bar: "#E6E6FA" # Lavender color for title bar
      node_area:
        background: "#F5F5F5" # Very light gray
        connection_line: "#6495ED" # Cornflower blue
      controls:
        button:
          background: "#E0E0E0"
          hover: "#D0D0D0"
          text: "#000000"
          border: "#A0A0A0"
        counter:
          text: "#000000"
          background: "#FFFFFF"
          border: "#A0A0A0"

# Dark Mode
dark:
  canvas:
    border:
      normal: "#FFFFFF"
      edit: "#FF9999"

  edge:
    normal: "#FFFFFF"
    highlighted: "#FF6666"
    bridge_preview: "rgba(120, 120, 255, 180)" # Bridge connection preview line (brighter for dark mode)

  knife:
    path: "#FF6666"

  grid:
    line: "#444444" # Dark gray for grid lines in dark mode

  group:
    border:
      normal: "#666666"
      selected: "#9999FF"
    background:
      normal: "rgba(60, 60, 60, 100)" # Increased opacity for better visibility
      selected: "rgba(60, 60, 120, 120)" # Increased opacity for better visibility
    label:
      text: "#FFFFFF"
      background:
        normal: "rgba(60, 60, 60, 180)"
        selected: "rgba(60, 60, 120, 200)"

  node:
    fill:
      normal: "#3399CC"
      selected: "#66CCFF"
      all_for_one_selected: "#FF6347" # Darker salmon for dark mode
      parallel_selected: "#66CC66" # Darker green for dark mode
      bridge_target_highlighted: "#50FCC0" # Turquoise for target node highlighted border
      bridge_source_highlighted: "#FF99B3" # Darker pink for source node highlight
    border:
      normal: "#999999"
      selected: "#AACCFF"
      all_for_one_selected: "#FF6600" # Brighter orange for dark mode
      parallel_selected: "#009900" # Brighter green for dark mode
      bridge_target_highlighted: "#10DDFF" # Blue with transparency for target node highlight
      bridge_source_highlighted: "#FF5080" # Brighter pink for source node border
    text: "#FFFFFF"

  mode_indicator:
    normal: "rgba(60, 60, 60, 180)"
    edit: "rgba(120, 60, 60, 180)"
    text: "#FFFFFF"

  bridge:
    floating_menu:
      background: "rgba(60, 60, 60, 220)" # Dark gray with transparency
      text: "#FFFFFF" # White text
      border: "#707070" # Default border color
      source_border: "#FF5080" # Brighter pink border for source floating menu in dark mode
      target_border: "#FFA500" # Orange border for target floating menu in dark mode
      button:
        background: "#505050" # Medium gray button
        hover: "#606060" # Slightly lighter on hover
        text: "#FFFFFF" # White text
        border: "#707070" # Light gray border
    window:
      background: "rgba(40, 40, 40, 240)" # Almost black with transparency
      border: "#707070" # Light gray border
      title_bar: "#483D8B" # Dark slate blue for title bar
      node_area:
        background: "#303030" # Dark gray
        connection_line: "#6495ED" # Cornflower blue
      controls:
        button:
          background: "#505050"
          hover: "#606060"
          text: "#FFFFFF"
          border: "#707070"
        counter:
          text: "#FFFFFF"
          background: "#404040"
          border: "#707070"
