# Japanese language configuration

edit_menu:
  connection:
    title: "接続"
    four_directions: "4近傍"
    eight_directions: "8近傍"
    all_for_one: "All-For-One接続"
    all_for_one_tooltip: "複数ノードの選択が可能になります。選択されたノードから描画すると、すべての選択されたノードから同一のエッジが自動的に伸びます。"

import_dialog:
  window_title: "インポートモードの選択"
  description: "インポートするファイルの処理方法を選択してください。各モードの違いは以下の通りです："
  group_title: "インポートモード"
  detail_title: "詳細説明"
  buttons:
    ok: "OK"
    cancel: "キャンセル"

  modes:
    overwrite:
      name: "上書き"
      tooltip: "既存のデータを保持したまま、新しいデータを追加します。\n同じIDのノードが存在する場合でも、両方を保持します。\n新旧のデータを最大限残したい場合に使用します。"
      title: "上書きモード"
      description: "このモードでは、既存のデータと競合する部分（同じIDのノード/同じ名前のグループ）は新しいデータで上書きされます。競合しない部分は両方保持されます。これにより、特定のグループやノードを更新しながら、他の部分は保持することができます。"
      example: "例：既存のグラフに「グループA」と「グループB」があり、インポートするファイルに「グループB」と「グループC」がある場合、結果として「グループA」「グループB（更新済）」「グループC」という3つのグループが存在することになります。「グループB」は既存のエッジ接続に新たなエッジ接続が追加されます。"
      guidance: "このモードは以下の場合に適しています：\n・特定のグループやノードを更新したい場合\n・部分的な変更を加えたい場合\n・既存のプロジェクトに新しいコンポーネントを追加したい場合"

    insert_before:
      name: "前に挿入"
      tooltip: "新しいグループを既存のグループの前に挿入します。\nノードIDは再割り当てされ、新しいグループのノードが先に来るようになります。\n処理の順序で新しいグループを先に配置したい場合に使用します。"
      title: "前に挿入モード"
      description: "このモードでは、新しいグループを既存のグループの前に挿入します。すべてのノードIDは再割り当てされ、新しいグループのノードが先に来るようになります。これにより、処理の順序で新しいグループを先に配置することができます。"
      example: "例：既存のグラフに「グループA」と「グループB」があり、インポートするファイルに「グループC」と「グループD」がある場合、結果として「グループC」「グループD」「グループA」「グループB」という順序になります。ノードIDは0から順に振り直されます。"
      guidance: "このモードは以下の場合に適しています：\n・処理パイプラインの前段階にグループを追加したい場合\n・新しいグループを優先順位が高いものとして扱いたい場合\n・ノードIDの順序が重要で、新しいノードを先に配置したい場合"

    insert_after:
      name: "後に挿入"
      tooltip: "新しいグループを既存のグループの後に挿入します。\nノードIDは再割り当てされ、既存のグループのノードが先に来るようになります。\n処理の順序で新しいグループを後に配置したい場合に使用します。"
      title: "後に挿入モード"
      description: "このモードでは、新しいグループを既存のグループの後に挿入します。すべてのノードIDは再割り当てされ、既存のグループのノードが先に来るようになります。これにより、処理の順序で新しいグループを後に配置することができます。"
      example: "例：既存のグラフに「グループA」と「グループB」があり、インポートするファイルに「グループC」と「グループD」がある場合、結果として「グループA」「グループB」「グループC」「グループD」という順序になります。ノードIDは0から順に振り直されます。"
      guidance: "このモードは以下の場合に適しています：\n・処理パイプラインの後段階にグループを追加したい場合\n・既存のグループを優先順位が高いものとして扱いたい場合\n・ノードIDの順序が重要で、既存のノードを先に配置したい場合"

    force:
      name: "完全置換"
      tooltip: "既存のグラフを完全にリセットし、新しいデータだけを読み込みます。\n現在の作業内容はすべて失われます。\n新しいプロジェクトを開始する場合や、完全に置き換えたい場合に使用します。"
      title: "完全置換モード"
      description: "このモードでは、既存のグラフを完全にリセットし、新しいデータだけを読み込みます。現在の作業内容はすべて失われます。これは新しいプロジェクトを開始する場合や、完全に置き換えたい場合に使用します。"
      example: "例：既存のグラフに「グループA」と「グループB」があり、インポートするファイルに「グループC」と「グループD」がある場合、結果として「グループC」「グループD」のみが存在することになります。「グループA」と「グループB」は完全に削除されます。"
      guidance: "このモードは以下の場合に適しています：\n・新しいプロジェクトを開始する場合\n・現在の作業内容を破棄して新しいデータに置き換えたい場合\n・クリーンな状態から始めたい場合\n※注意：このモードは現在の作業内容をすべて削除します。必要に応じて事前にエクスポートしてください。"
